
<div>
	<h2>{{greeting}}</h2>
	<div class="photo" ng-repeat="photoset in result.photosets.photoset">
		<h2>{{photoset.title._content}}</h2>
		<a href="https://www.flickr.com/photos/{{userID}}/sets/{{photoset.id}}" >Watch on Flickr</a>
		<a ui-sref="album({id: photoset.id})"><img src="https://farm{{photoset.farm}}.staticflickr.com/{{photoset.server}}/{{photoset.primary}}_{{photoset.secret}}.jpg" alt=""></a>
		<h4>{{photoset.description._content}}</h4>
		<div ui-view></div>
	</div> 
</div>
