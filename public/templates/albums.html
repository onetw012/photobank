<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Photobank</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="photobank">
	<div ng-controller="albumController">
	<a href="/logout">Logout</a>
	<form novalidate>	
		<input class="search-input" type="text" ng-model="term">
		<button class="search-button" ng-click="search(term)">Search</button>
	</form>


	<div class="photo" ng-repeat="img in result.photos.photo">
		<h2>{{img.title}}</h2>
		<img ng-src="https://farm{{img.farm}}.staticflickr.com/{{img.server}}/{{img.id}}_{{img.secret}}_m.jpg" alt=""></img>
	</div>
	</div>

	<!-- Add all scripts -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/albumController.js"></script>
</body>
</html>
